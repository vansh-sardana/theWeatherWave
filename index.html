<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading-container">
                <h1 class="heading">Weather App</h1>
                <div class="tab-container">
                    <div class="tab" data-userWeather>Your Weather</div>
                    <div class="tab" data-searchWeather>Search Weather</div>
                </div>
            </div>
            <div class="weather-container">
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" alt="location" width="80px" height="80px" loading="lazy">
                    <p>Grant Location Access</p>
                    <p data-accessMsg>Allow Access To Get Weather Information</p>
                    <button class="btn uppercase" data-grantAccess> allow access</button>
                </div>

                    <form class="form-container search-container" data-search-form>
                        <input type="text" placeholder="Search for city..." data-text-input class="text-black">
                        <button class="btn" type="submit">
                            <img src="./assets/search.png" alt="" width="20px" height="20px" loading="lazy">
                        </button>
                    </form>

                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" alt="Loading" width="150" height="150">
                    <p>Loading...</p>
                </div>

                <div class="sub-container user-info-container">
                    <!-- city-name -->
                    <div class="city-name">
                        <p data-cityName></p>
                        <img data-countryFlag>
                    </div>

                    <!-- weatherDesc -->
                    <div data-weatherDesc></div>

                    <!-- weathericon -->
                    <img data-weatherIcon>

                    <!-- temperature -->
                    <p data-temp></p>
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <span>Windspeed</span>
                            <span data-windSpeed></span>
                        </div>
                        <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <span>Humidity</span>
                            <span data-humidity></span>
                        </div>
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <span>Clouds</span>
                            <span data-cloud></span>
                        </div>
                    </div>

                </div>
                <div class="city-not-found" data-cityNotFound>
                    <img src="./assets/not-found.png" alt="Not found">
                    <span data-msg>City Not Found</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
